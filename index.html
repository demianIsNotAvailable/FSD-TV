<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML CSS JS tv</title>
</head>

<body>
    <div id="container">
        <div id="tvContainer">
            <div id="tv">
                <div class="tvScreen tvOff"></div>
                <div class="tvLeg"></div>
                <div class="tvStep"></div>
            </div>
        </div>
        <div id="remote">
            <div class="button round" id="on">
                <div id="bar"></div>
            </div>
            <div class="button round" id="source">src</div>
            <div class="button up" id="volUp"></div>
            <div class="button up" id="chUp"></div>
            <span id="volText">VOL</span>
            <span id="chText">CH</span>
            <div class="button down" id="volDown"></div>
            <div class="button down" id="chDown"></div>
            <div class="button channel round">1</div>
            <div class="button channel round">2</div>
            <div class="button channel round">3</div>
            <div class="button channel round">4</div>
            <div class="button channel round">5</div>
            <div class="button channel round">6</div>
            <div class="button channel round">7</div>
            <div class="button channel round">8</div>
            <div class="button channel round">9</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
